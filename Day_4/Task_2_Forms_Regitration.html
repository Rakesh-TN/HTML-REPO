<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Regitration Form</title>
</head>
<body>
	
	<h1> Regitration Form </h1> 
		<form>
			<label for"firstname"> First Name </label>
			<input type="text" id="firstname" value="" placeholder="First Name">
			
			<label for"lastname"> Last Name </label>
			<input type="text" id="lastname" value="" placeholder="Last Name">
			
			<br>
			<br>
			
			<label for"phonenumber"> Phone Number: </label>
			<input type="text" id="phonenumber" value="" placeholder="Phone Number" maxlength="10">
			
			<br>
			<br>
			
			<label for="title"> Title:</label>
          		
          		<input type="radio" name="title" id="title" name="title"> 
			<label for="Mr">Mr</label>         		

			<input type="radio" name="title" id="title" name="title">
			<label for="Mrs">Mrs</label>
          		
			<input type="radio" name="title" id="title" name="title">

			<label for="Miss">Miss</label>
			
			<br>
			<br>
			
			<label for="profile_photo"> Profile Photo: </label>
			<input type="file" id="profile_photo" value="">		
			    		  			

		</form>
	
</body>
</html>
